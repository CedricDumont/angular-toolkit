<div ng-controller="testCtrl as vm">
    user logged in : {{vm.loggedIn}}</br>
    <div ng-if="!vm.loggedIn">
        username :
        <input ng-model="vm.username" type="text" />
        </br>
        password :
        <input ng-model="vm.password" type="text" />
        </br>
        <button ng-click="vm.login()">Login</button>
    </div>
    <div ng-if="vm.loggedIn">
       user loggedin : <button ng-click="vm.logout()">logout</button>
    </div>

 
</div>
